<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prototype</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/theme.min.css">
    <link rel="stylesheet" href="./assets/css/custom/ui-component.css?version=1.0.0.1">
    <link rel="stylesheet" href="styles/login-styles.css">
<body>

    <header id="headerBasic" class="header">
        <div class="header-section">
        <div id="basicLogoAndNav" class="container">
            <!-- Nav -->
            <nav class="js-mega-menu navbar navbar-expand-lg">
            <!-- Logo. When Logo button pressed it should navigate to landing page -->
            <a class="navbar-brand" href="#" aria-label="Front">
                <img src="../assets/img/ui-component/bs_logo_30X35_white.png" alt="Logo" style="width:25px;">

            <!-- End Logo -->
            <h1>Buying Square</h1>
            </nav>
            <!-- End Nav -->
        </div>
        </div>
    </header>

    <h1 class="login-text">로그인</h1>
    <hr class="login-line" />


    <div class="login-form">
        <form>
            <button type="button" class="btn btn-primary">로그인</button>
            <div class="form-group">
            <input type="email" id="exampleFormControlInput1" class="form-control" placeholder="이매일" required data-msg="Please enter your email address">
            </div>
            <div class="form-group">
            <input type="password" id="exampleFormControlInput3" class="form-control" placeholder="비밀번호" required  data-msg="Please enter your password">
            <input type="checkbox" >
            <span class="save-user">자동 로그인</span>
            </div>
            <hr />
            <div class="register-reset">
                <span class="user-register"><a href="register-page.html">회원가입</a></span>
                |
                <span class="password-finder"><a href="reset-password.html">비밀번호 잦기</a></span>
            </div>
        </form>
    </div>


    <script src="./assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="./assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <script src="./assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/vendor/hs-header/dist/hs-header.min.js"></script>
    <script src="./assets/vendor/jquery-validation/dist/jquery.validate.min.js"></script>

    <script>
        $(document).on('ready', function () {
          // INITIALIZATION OF HEADERf
          // =======================================================
        var header = new HSHeader($('#header')).init();
        });

        $(document).on('ready', function () {
    // INITIALIZATION OF FORM VALIDATION
    // =======================================================
        $('.js-validate').each(function () {
        var validation = $.HSCore.components.HSValidation.init($(this));
    });

});
    </script>

</body>
