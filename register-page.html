<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/theme.min.css">
    <link rel="stylesheet" href="./assets/css/custom/ui-component.css?version=1.0.0.1">
    <link rel="stylesheet" href="styles/register-styles.css">
    <title>Register</title>
</head>
<body>
    <header id="headerBasic" class="header">
        <div class="header-section">
        <div id="basicLogoAndNav" class="container">
            <!-- Nav -->
            <nav class="js-mega-menu navbar navbar-expand-lg">
            <!-- Logo. When Logo button pressed it should navigate to landing page -->
            <a class="navbar-brand" href="login-page.html" aria-label="Front">
                <img src="../assets/img/ui-component/bs_logo_30X35_white.png" alt="Logo" style="width:25px;">
            </a>
            <!-- End Logo -->
            <h1>Buying Square</h1>
            </nav>
            <!-- End Nav -->
        </div>
        </div>
    </header>
    <h1 class="register-text">회원가입</h1>

    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="email">이매일</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name">
            </div>

        </form>
    </div>

</body>
</html>
