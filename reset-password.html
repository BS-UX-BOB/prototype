    <div class="form">

        <form class="form-group">
                <div class="col-md-6 mb-3 mb-md-0">

                </div>
                <div class="input-group-borderless mb-2">

                    <input type="text" class="form-control" placeholder="이름 입력">
                    <hr class="underline" />
                </div>
                <div class="input-group-borderless mb-2">
                    <label class="required" for="name">휴대폰 번호</label>
                    <input type="tel" class="form-control" placeholder="휴대폰 번호 입력" value="+82">
                    <hr class="underline" />
                </div>
                </div>

            <div>
                <!-- When button is pressed, head to the next page showing email that send the reset link to your email  -->
